<h1>Heroe Component</h1>
{{nombre}}

<dl>
    <td>Nombre: </td>
    <dd>{{ nombre }} </dd>

    <td>Edad: </td>
    <dd>{{ edad }} </dd>
    
    <td>Funcion: </td>
    <dd>{{ obtenerNombre()}} </dd>

    <td>Capitalizado: </td>
    <dd>{{ nombreCapitalizado }} </dd>
</dl>

<button (click)="cambiarNombre()">
    Cambiar Heroe
</button>

<button (click)="cambiarEdad()">
    Cambiar Edad
</button>
